# RPCSX ARMv9 Optimization Configuration
# Для Snapdragon 8s Gen 3

# NCE (Native Code Execution) Settings
nce.enabled=true
nce.jit_cache_size_mb=128
nce.use_sve2=true
nce.cpu_affinity=0xF0  # Cores 4-7 (Performance + Prime)

# Fastmem Settings
fastmem.enabled=true
fastmem.use_hugepages=true
fastmem.prefetch_enabled=true
fastmem.total_size_gb=10

# Shader Cache Settings
shadercache.enabled=true
shadercache.l1_size_mb=512
shadercache.use_zstd=true
shadercache.zstd_level=3
shadercache.async_compilation=true

# Thread Scheduler Settings
scheduler.enabled=true
scheduler.disable_power_saving=true
scheduler.ppu_on_prime_core=true
scheduler.use_realtime_priority=true

# Vulkan Settings
vulkan.version=1.3
vulkan.use_mesa_turnip=true
vulkan.async_compute=true
vulkan.pipeline_cache=true

# FSR 3.1 Settings
fsr.enabled=true
fsr.quality=PERFORMANCE  # ULTRA_QUALITY, QUALITY, BALANCED, PERFORMANCE, ULTRA_PERFORMANCE
fsr.sharpness=0.8
fsr.input_resolution=720p
fsr.output_resolution=1440p

# Frostbite 3 Engine Hacks
frostbite.enabled=auto  # auto, true, false
frostbite.write_color_buffers=true
frostbite.mlle_mode=true
frostbite.terrain_lod_patch=true
frostbite.target_fps=60

# Performance Monitoring
perf.log_fps=true
perf.log_frame_time=true
perf.show_cache_stats=true

# Advanced Settings
advanced.compiler_flags=-march=armv9-a+sve2 -O3
advanced.use_lto=true
advanced.strip_debug_symbols=true
