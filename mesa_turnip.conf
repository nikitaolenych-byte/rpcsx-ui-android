# Mesa Turnip Driver Configuration для Adreno 735
# Оптимізації Vulkan драйвера

# Vulkan Settings
VK_INSTANCE_LAYERS=
VK_LOADER_DEBUG=
TU_DEBUG=noconform,nolrz,nolrzfc

# Performance Tuning
MESA_GLSL_CACHE_DISABLE=false
MESA_SHADER_CACHE_DIR=/data/local/tmp/mesa_shader_cache
MESA_SHADER_CACHE_MAX_SIZE=2G

# Adreno-specific optimizations
TU_OVERRIDE_HEAP_SIZE=8192
MESA_VK_WSI_PRESENT_MODE=mailbox

# Enable async compute queues
TU_ENABLE_ASYNC_COMPUTE=1

# Disable unnecessary validation (performance)
VK_LAYER_ENABLES=

# Memory management
TU_GMEM_SIZE=2048

# Threading
MESA_GLTHREAD=true
MESA_GL_VERSION_OVERRIDE=4.6

# Debugging (disable in production)
# TU_DEBUG=startup,nir,ir3,gmem
# MESA_DEBUG=1
