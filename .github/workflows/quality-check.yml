name: Code Quality Checks

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Run Kotlin linter
      run: ./gradlew ktlintCheck
      continue-on-error: true
    
    - name: Check code style
      run: ./gradlew spotlessCheck
      continue-on-error: true
  
  native-check:
    name: Native Code Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    
    - name: Check C++ formatting
      run: |
        find app/src/main/cpp -name "*.cpp" -o -name "*.h" | \
        xargs clang-format --dry-run --Werror
      continue-on-error: true
    
    - name: Count lines of code
      run: |
        echo "## Code Statistics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### C++ Code" >> $GITHUB_STEP_SUMMARY
        find app/src/main/cpp -name "*.cpp" -exec wc -l {} + | tail -1 >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Kotlin Code" >> $GITHUB_STEP_SUMMARY
        find app/src/main/java -name "*.kt" -exec wc -l {} + | tail -1 >> $GITHUB_STEP_SUMMARY
