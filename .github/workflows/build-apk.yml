name: Build RPCSX Android APK

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - '.github/workflows/build-apk.yml'

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Diagnose environment ðŸ”§
        run: |
          set -euo pipefail
          java -version || true
          echo "ANDROID_HOME=$ANDROID_HOME"
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --version || true
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --list_installed || true
      
      - name: Install NDK 26.1
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125" && break || {
              echo "sdkmanager failed (attempt $i), retrying in 5s..."
              sleep 5
            }
          done
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/26.1.10909125" >> $GITHUB_ENV
      
      - name: Accept Android SDK Licenses
        run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.4
      
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --info 2>&1 | tail -200
      
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --no-daemon 2>&1 | tail -100
        continue-on-error: true
      
      - name: List built APKs
        run: |
          echo "=== Debug APKs ==="
          find app/build -name "*debug*.apk" -type f 2>/dev/null || echo "No debug APK"
          echo "=== Release APKs ==="
          find app/build -name "*release*.apk" -type f 2>/dev/null || echo "No release APK"
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14
          if-no-files-found: warn
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: warn
