name: Build RPCSX ARMv9

'on':
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Diagnose environment ðŸ”§
        run: |
          set -euo pipefail
          java -version || true
          echo "ANDROID_HOME=$ANDROID_HOME"
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --version || true
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --list_installed || true

      - name: Accept Android SDK licenses
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install NDK
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125" && break || {
              echo "sdkmanager failed (attempt $i), retrying in 5s..."
              sleep 5
            }
          done
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/26.1.10909125" >> $GITHUB_ENV
          ls -la "${ANDROID_HOME}/ndk" || true

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleRelease --stacktrace --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-armv9-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
