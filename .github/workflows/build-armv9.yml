name: Build RPCSX ARMv9

on:
  schedule:
    - cron: '0 0 * * 1'
  
  push:
    branches:
      - master
      - main
  
  workflow_dispatch:

env:
  ANDROID_HOME: /usr/local/lib/android/sdk
  NDK_VERSION: 29.0.13113456
  GRADLE_OPTS: -Xmx4g

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 50
      
      - id: vars
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=$(git describe --tags 2>/dev/null || echo armv9-$(date +%Y%m%d))" >> $GITHUB_OUTPUT
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - uses: android-actions/setup-android@v3
        with:
          api-level: 36
          ndk-version: 29.0.13113456
          cmake-version: 3.28.0
      
      - run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses 2>&1 | tail -2 || true
      
      - run: |
          sudo apt-get update -qq
          sudo apt-get install -y clang llvm llvm-dev 2>&1 | tail -3
          clang --version | head -1
      
      - run: |
          if [ -d "patches" ]; then
            for p in patches/*.patch; do
              [ -f "$p" ] && patch -p1 < "$p" 2>&1 | head -2 || true
            done
          fi
      
      - run: |
          echo "Checking build environment..."
          java -version
          $ANDROID_HOME/ndk/29.0.13113456/toolchain/clang --version | head -1
          cmake --version | head -1
          echo "✅ Environment ready"
      
      - run: |
          chmod +x gradlew
          export JAVA_OPTS="-Xmx6g -XX:+UseG1GC"
          ./gradlew clean assembleRelease \
            -Pandroid.native.buildOutput=verbose \
            -Dorg.gradle.parallel=true \
            -Dorg.gradle.workers.max=4 \
            -Dorg.gradle.caching=true \
            -Dorg.gradle.jvmargs="-Xmx6g -XX:+UseG1GC -XX:+ParallelRefProcEnabled" \
            --no-daemon \
            --stacktrace 2>&1 | tail -100
      
      - if: success()
        run: |
          APK=$(find app/build/outputs/apk -name "*.apk" | head -1)
          [ -z "$APK" ] && echo "APK not found!" && exit 1
          cp "$APK" "rpcsx-armv9.apk"
          echo "APK ready: $(ls -lh rpcsx-armv9.apk)"
      
      - if: failure()
        run: |
          echo "❌ Build failed, checking logs..."
          find app/build -name "*.log" -type f | head -5 | while read log; do
            echo "=== $log ==="
            tail -30 "$log"
          done
          echo ""
          echo "Checking for CMake errors..."
          find app/build -name "CMakeError.log" -o -name "CMakeOutput.log" | xargs tail -20 2>/dev/null || true
      
      - if: success()
        run: |
          mkdir -p native-libs
          unzip -q "rpcsx-armv9.apk" "lib/arm64-v8a/*.so" -d native-libs 2>/dev/null || true
          [ -d "native-libs/lib/arm64-v8a" ] && mv native-libs/lib/arm64-v8a/* native-libs/ && rmdir native-libs/lib/arm64-v8a 2>/dev/null || true
          echo "Libraries: $(find native-libs -name "*.so" | wc -l)"
      
      - if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-armv9
          path: rpcsx-armv9.apk
          retention-days: 60
      
      - if: success()
        uses: actions/upload-artifact@v4
        with:
          name: native-libs
          path: native-libs/
          retention-days: 60
      
      - if: always()
        run: |
          echo "Build: ${{ job.status }}"
          echo "SHA: ${{ steps.vars.outputs.sha }}"
          echo "Version: ${{ steps.vars.outputs.version }}"
