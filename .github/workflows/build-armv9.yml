name: Build RPCSX ARMv9

'on':
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install NDK
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;29.0.13113456"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/29.0.13113456" >> $GITHUB_ENV

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleRelease --stacktrace --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-armv9-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
