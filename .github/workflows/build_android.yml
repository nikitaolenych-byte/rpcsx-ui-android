name: Build Android Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install NDK and CMake
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.13113456" "cmake;3.31.6"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/29.0.13113456" >> $GITHUB_ENV

      - name: Clean from source
        run: |
          chmod +x scripts/clean_from_source.sh
          ./scripts/clean_from_source.sh

      - name: Build Release APK
        run: |
          chmod +x build_armv9.sh
          ./build_armv9.sh

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-android-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
