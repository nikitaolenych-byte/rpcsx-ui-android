name: Build Android Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Diagnose environment ðŸ”§
        run: |
          set -euo pipefail
          echo "--- Java ---"
          java -version || true
          echo "--- ANDROID_HOME ---"
          echo "ANDROID_HOME=$ANDROID_HOME"
          echo "--- sdkmanager version ---"
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --version || true
          echo "--- Installed packages (short) ---"
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --list_installed || true

      - name: Accept Android SDK licenses
        run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install NDK and CMake
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125" "cmake;3.31.6" && break || {
              echo "sdkmanager failed (attempt $i), retrying in 5s..."
              sleep 5
            }
          done
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/26.1.10909125" >> $GITHUB_ENV
          ls -la "${ANDROID_HOME}/ndk" || true

      - name: Clean from source
        run: |
          chmod +x scripts/clean_from_source.sh
          ./scripts/clean_from_source.sh

      - name: Build Release APK
        run: |
          chmod +x build_armv9.sh
          ./build_armv9.sh

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpcsx-android-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
